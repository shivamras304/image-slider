<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Zoom</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="outer-container">
    <div id="image-slider">
      <div id="img-window" draggable="true">
          <!-- <img id="img-container" src="images/large/shirt.jpg">
          </img> -->
          <img id="img-container">
        </div>
  
        <div class="image-controls">
          <div id="buttons-container">
            <i id="zoom-plus" class="far fa-plus-square zoom-button"></i>
            <i id="zoom-minus" class="far fa-minus-square zoom-button"></i>
            <i id="zoom-reset" class="far fa-times-circle zoom-button"></i>
          </div>
  
          <div id="thumbnails-container">
            <div id="scroll-thumbs-left" class="thumbnail-scroll-buttons">
              <i class="fas fa-angle-left"></i>
            </div>
            <div id="image-container">
              <!-- <img id="img-preview-1" class="thumbnail" src="images/large/shirt.jpg">
              <img id="img-preview-2" class="thumbnail" src="images/large/red-shirt.jpg">
              <img id="img-preview-3" class="thumbnail" src="images/large/blue-shirt.jpg"> -->
            </div>
            <div id="scroll-thumbs-right" class="thumbnail-scroll-buttons">
              <i class="fas fa-angle-right"></i>
            </div>
          </div>
        </div>
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>
</html>
